
<div class="content-wrapper">
    <!-- Page Content -->
    <div class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{itemDetails.ItemName}}
                    <small>by {{itemDetails.Seller}}</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <!-- Portfolio Item Row -->
        <div class="row">
            <div class="col-md-8">
                <img class="img-responsive" src="http://placehold.it/750x500" alt="">
            </div>
            <div class="col-md-4">
                <h3>Item Description</h3>
                <p>{{itemDetails.ItemDescription}}</p>
                <h3>Project Details</h3>
                <ul>
                    <li>Price:  {{itemDetails.Price}}</li>
                    <li>Quantity Available: {{itemDetails.Quantity}}</li>
                    <li>
                        <form>
                            <input type="submit" value="Add To Shopping Cart" ng-click="addItem(itemDetails.ItemId)" />
                        </form>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.row -->
        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Related Items</h3>
            </div>

            <div class="col-sm-3 col-xs-6" ng-repeat="r in relatedItems">
                <a href="#/item/{{r.ItemId}}">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                </a>
            </div>
        </div>
    </div>

</div>
