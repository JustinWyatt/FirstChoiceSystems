

<div class="content-wrapper">
    <section class="content">
        <div class="row">

            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="m in marketplace">
                <div class="info-box">
                    <img ng-src="{{m.Image}}"/>
                    <div class="info-box-content">
                        <span class="info-box-text">{{m.ItemName}}</span>
                        <span class="info-box-number">${{m.Price}}</span>
                        <span class="info-box-number">Quantity: {{m.Quanity}}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div><!-- /.col -->    

        </div>
    </section>
</div>
